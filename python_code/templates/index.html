<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Server Client</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #command-output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Memory Server Client</h1>
        <div class="card mb-4">
            <div class="card-header">Connect to Server</div>
            <div class="card-body">
                <form id="connect-form" class="form-inline">
                    <div class="form-group mr-2">
                        <label for="client_id" class="mr-2">Client ID:</label>
                        <input type="text" class="form-control" id="client_id" name="client_id">
                    </div>
                    <div class="form-group mr-2">
                        <label for="server_index" class="mr-2">Server Index (optional):</label>
                        <input type="text" class="form-control" id="server_index" name="server_index">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="connectServer()">Connect</button>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Send Command</div>
            <div class="card-body">
                <form id="command-form">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="client_id_cmd">Client ID</label>
                            <input type="text" class="form-control" id="client_id_cmd" name="client_id_cmd">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="command">Command</label>
                            <input type="text" class="form-control" id="command" name="command">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="mem_address">Memory Address</label>
                            <input type="text" class="form-control" id="mem_address" name="mem_address">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="data">Data</label>
                            <input type="text" class="form-control" id="data" name="data">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="lease_tag">Lease Tag</label>
                            <input type="text" class="form-control" id="lease_tag" name="lease_tag">
                        </div>
                        <div class="form-group col-md-2 align-self-end">
                            <button type="button" class="btn btn-success" onclick="sendCommand()">Send</button>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-danger mt-3" onclick="disconnectServer()">Disconnect</button>
            </div>
        </div>
        <div id="command-output" class="border rounded p-3 bg-light"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        async function connectServer() {
            const clientId = document.getElementById('client_id').value;
            const serverIndex = document.getElementById('server_index').value;
            const response = await fetch('/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'client_id': clientId, 'server_index': serverIndex })
            });
            const result = await response.json();
            document.getElementById('command-output').textContent = result.status;
        }

        async function disconnectServer() {
            const clientId = document.getElementById('client_id').value;
            const response = await fetch('/disconnect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'client_id': clientId })
            });
            const result = await response.json();
            document.getElementById('command-output').textContent = result.status;
        }

        async function sendCommand() {
            const clientId = document.getElementById('client_id_cmd').value;
            const command = document.getElementById('command').value;
            const memAddress = document.getElementById('mem_address').value;
            const data = document.getElementById('data').value;
            const leaseTag = document.getElementById('lease_tag').value;
            const response = await fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 
                    'client_id': clientId, 
                    'command': command, 
                    'mem_address': memAddress, 
                    'data': data, 
                    'lease_tag': leaseTag 
                })
            });
            const result = await response.json();
            document.getElementById('command-output').textContent = result.response;
        }
    </script>
</body>
</html>
